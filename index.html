<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<title>TravelTip</title>
	</head>
	<body>
		<h1>TravelTip Starter</h1>
		<div id="map" style="width: 100%; height: 400px"></div>
		<button onclick="onAddMarker()" class="btn-add-marker">
			Add Marker Speific Location
		</button>
		<button onclick="onGetUserPos()" class="btn-user-pos">
			Get User Position
		</button>
		<button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
		<button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

		<p>You are at: <span class="user-pos"></span></p>
		<p>Locations: <span class="locs"></span></p>

			<h1>Your saved locations</h1>
			<table>
				<tr>
                    <th>Name</th><th>Latitude</th><th>Longitutde</th><th>Created At</th><th>Remove Location</th></tr>
                    <tbody class="user-locations">

                    </tbody>
			</table>



            </ul>
			<table class="positionTable">
				<tr>
					<td>
						<h2>Current Position:</h2>
					</td>
				</tr>
				<tr>
					<td>Latitude</td>
					<td id="latitude"></td>
				</tr>
				<tr>
					<td>Longitude</td>
					<td id="longitude"></td>
				</tr>
				<tr>
					<td>Accuracy</td>
					<td id="accuracy"></td>
				</tr>
				<tr>
					<td>Timestamp</td>
					<td id="timestamp"></td>
				</tr>
			</table>
		</div>


		<div class="modal">
			<span
				><input class="modalText" type="text" placeholder="Location name?"
			/></span>
			<br />
			<button class="submitLocationBtn" required>Submit</button>
			<button class="modalClose" onclick="onCloseModal()">Close</button>
		</div>

		<script type="module" src="js/app.controller.js"></script>
	</body>
</html>
